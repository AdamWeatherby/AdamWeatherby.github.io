<!DOCTYPE html>
<html>
	<head>
	<title>Adam Weatherby RPG</title>
	<style> 
 
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1" /> 
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
	
		<div id = "header">
			<h1 align="center">Adam Weatherby;<br></br> The adventure for employment</h1>
		</div>
		
		<hr>
			<div id ="text">
				<p id = "p1" align="center">
					You are Adam Weatherby, a 21 year old college student trying to get an internship for Computer Science.<br></br>
					You seem to have forgotten important details about your qualifications and past experience that you need<br></br>
					With hopes that it will come back to you 
				</p>		
			</div>
			
		<div id = "buttons" style= "width:100%; height:100%"align="center">
			<button id = "backButton" onclick="lastText();textChanger()">Back</button>
			<button id = "frontButton" onclick="nextText();textChanger()">Next</button>
		</div>
		
			<br></br><br></br>
			
			<div class = "row">
				<div id = "menuBar"; class="col-md-6"; style= "width:100%; height:100%; display:none;"align="center">
					<br></br>
					<button id = "striker" onclick="strikeEnemy()">Strike</button>
					<br></br>
					<button id = "armorerbutton" style = "display:none;"onclick="armorer()">Gain Armor</button>
					</br>
					<button id = "persuader" style = "display:none;"onclick="persuade()">Persuade enemy</button>
				</div>	
				
				<div id = "enemyBar"; class="col-md-6"; style= "width:100%; height:100%; display:none;"align="center">

				</div>	
			</div>
			
			
			
			<footer id = "bars" class="page-footer"; style="position:fixed; bottom:0; width:100%; display:none">
				<div id ="level2bar"class="col-md-3" style="align:right; display:none">
					<div id = "rockBar"class="progress">
					</div>
				</div>
				<div class="row"> 
					<div class="col-md-5">
						<div id = "HealthBar"class="progress">
						</div>
					</div>
					
					<div class="col-md-2">
						
					</div>
					
					<div class="col-md-5">
						<div id = "EnemyHealthBar"class="progress">
						</div>
					</div>
				</div>	
			</footer>
		<script>

		var healthpoints = 100;
		var enemyhealthpoints = 100;
		var armorpoints = 0;
		var turntoggler = 1;
		var playerlevel = 1;
		var Metal = new Audio("./For Whom The Bell Tolls.webm");
		var Halo = new Audio("./Halo.mp3");
		var One = new Audio("./giantOne.mp4");
		var success = new Audio("./Success.mp4");

		var textInt = 0;
		function nextText(){
			if(textInt<9){
			textInt = textInt+1;
			}
		}

			
		function textChanger(){
			var menu = document.getElementById("menuBar");
				if (textInt==2) {
					menu.style.display = "block";
				} else {
					menu.style.display = "none";
				}

				if(textInt==0){
					document.getElementById("p1").innerHTML = "You are Adam Weatherby, a 21 year old college student trying to get an internship for Computer Science."+"<br></br>"+"You seem to have forgotten important details about your qualifications and past experience that you need"+"<br></br>"+"With hopes that it will come back to you";
					document.getElementById("text").style.color = 'black';
					document.getElementById("header").style.color = 'black';
					document.body.style.background = "white";

					}
				if(textInt==1){
					document.getElementById("p1").innerHTML = "You start heading out the door and as you make progress down the road the earth begins to shake."+"<br></br>"+"You here a loud noise from above";
					document.body.style.background = "grey";
					document.getElementById("text").style.color = 'yellow';
					document.getElementById("header").style.color = 'yellow';
					document.getElementById("HealthBar").innerHTML = 	"";
					document.getElementById("EnemyHealthBar").innerHTML = "";
					Metal.play();

					}
				if(textInt==2){
					document.getElementById("enemyBar").innerHTML = "<p id = 'enemyText'; style = 'color:yellow'>The enemy hurls a weak ball of energy at you.<br></br><button id = 'hurter' onclick='hurtYou()'>Next</button></p>"
					document.body.style.background = "black";
					document.getElementById("p1").innerHTML = "An enemy approaches"+"<br></br>"+"It seems that an entity of the weather itself has decided to try to inhibit your progress to turn in your application";
					document.getElementById("HealthBar").innerHTML = 	"<div class='progress-bar progress-bar-striped progress-bar-animated' role='progressbar' style='color:black; width: "+healthpoints+"%; background-color:green; ' aria-valuenow='100' aria-valuemin='0' aria-valuemax='100'> Your Health: "+healthpoints+"</div>"
					document.getElementById("EnemyHealthBar").innerHTML = "<div class='progress-bar progress-bar-striped progress-bar-animated' role='progressbar' style='color:black; width: "+enemyhealthpoints+"%; background-color:red; ' aria-valuenow='100' aria-valuemin='0' aria-valuemax='100'>Enemy Health: "+enemyhealthpoints+"</div>"
					buttons.style.display = "none";
					bars.style.display = "block";
					document.getElementById("backButton").disabled = true;

				}
				if(textInt==3){
					document.getElementById("HealthBar").innerHTML = 	""
					document.getElementById("EnemyHealthBar").innerHTML = 	""
					document.getElementById("p1").innerHTML = "You think to yourself about how crazy that was, it seems that there may be more opposition on your route today.<br></br>Well, at least the storm seems to be clearing up.<br></br>You decide to head on down the road.";
					document.getElementById("text").style.color = 'black';
					document.getElementById("header").style.color = 'black';
					document.body.style.background = "grey";
					bars.style.display = "none";
					document.getElementById("backButton").disabled = true;
				}
				if(textInt==4){
					Metal.pause();
					Halo.play();
					document.getElementById("p1").innerHTML = "The sun begins to set<br></br>As it is getting late, you take a shortcut through an alleyway.<br></br>You hear rustling in the trash can behind you and you turn around";
					document.getElementById("backButton").disabled = false;
					document.body.style.background = "linear-gradient(to bottom, #6600cc 10%, #ff6600 100%) fixed";
				}
				if(textInt==5){
					document.getElementById("striker").disabled = true;
					document.getElementById("armorerbutton").disabled = true;
					document.getElementById("p1").innerHTML = "A goblin bursts from the trashcan, he gets a surprise attack on you for massive damage.<br></br>As this happens you remember that you were a lab assistant at PH Broughton during the Fall season of 2017<br></br> This experience with analyzing and interpreting information allows you to now build armor best suited to the situation to prevent damage";
					document.getElementById("enemyBar").innerHTML = "<br></br><button id = 'hurter' onclick='hurtYou()'>Next</button>"
					enemyBar.style.display = "block";
					turntoggler = 2;
					enemyhealthpoints = 50;
					document.body.style.background = "linear-gradient(to bottom, #6600cc 50%, #ff6600 100%) fixed";
					bars.style.display = "block";
					buttons.style.display = "none";
					document.getElementById("HealthBar").innerHTML = 	"<div class='progress-bar progress-bar-striped progress-bar-animated' role='progressbar' style='color:black; width: "+healthpoints+"%; background-color:green; ' aria-valuenow='100' aria-valuemin='0' aria-valuemax='100'> Your Health: "+healthpoints+"</div>"
					document.getElementById("EnemyHealthBar").innerHTML = "<div class='progress-bar progress-bar-striped progress-bar-animated' role='progressbar' style='color:black; width: "+enemyhealthpoints*2+"%; background-color:red; ' aria-valuenow='100' aria-valuemin='0' aria-valuemax='100'>Enemy Health: "+enemyhealthpoints+"</div>"
					menuBar.style.display = "block";
					document.getElementById("backButton").disabled = true;
				}
				if(textInt==6){
					Halo.pause();
					One.play();
					document.getElementById("p1").innerHTML = "<br></br>It is dark out now<br></br>You head on down the road full of confidence, if that enemy could not defeat you then you must truly be destined to succeed";
					document.getElementById("HealthBar").innerHTML = 	""
					document.getElementById("EnemyHealthBar").innerHTML = 	""
					document.body.style.background = "black";
					document.getElementById("backButton").disabled = true;
					document.getElementById("text").style.color = 'red';
					document.getElementById("header").style.color = 'red';
					bars.style.display = "none";
				}
				if(textInt==7){
					enemyBar.style.display = "block";
					document.getElementById("enemyBar").innerHTML = "<p id = 'enemyText'; style = 'color:red'></p>"
					turntoggler=1;
					menuBar.style.display = "block";
					document.getElementById("HealthBar").innerHTML = 	"<div class='progress-bar progress-bar-striped progress-bar-animated' role='progressbar' style='color:black; width: "+healthpoints+"%; background-color:green; ' aria-valuenow='100' aria-valuemin='0' aria-valuemax='100'> Your Health: "+healthpoints+"</div>"
					enemyhealthpoints = 1000;
					bars.style.display = "block";
					document.getElementById("p1").innerHTML = "As you round the corner you see a giant blocking your path. He looms over you as you notice the dozens of resumes and applications scattered on the ground around you. You look to the bottom right corner of the screen to notice that he has 1000 health points.<br></br>As you sit and ponder your incoming destruction, you have yet another epiphany; you have excellent people skills. You worked at call center on campus this last fall semester; Telefund. Maybe you can use these skills to gain an advantage";
					document.getElementById("text").style.color = 'red';
					document.getElementById("header").style.color = 'red';
					buttons.style.display = "none";
					document.getElementById("EnemyHealthBar").innerHTML = "<div class='progress-bar progress-bar-striped progress-bar-animated' role='progressbar' style='color:black; width: "+enemyhealthpoints/10+"%; background-color:red; ' aria-valuenow='100' aria-valuemin='0' aria-valuemax='100'>Enemy Health: "+enemyhealthpoints+"</div>"
				}
				if(textInt==8){
					enemyBar.style.display = "none";
					document.getElementById("p1").innerHTML = "'Wow, that guy was actually pretty friendly once you got to talking to him' You head on to what you assume to be your final enemy, right in front of where you are to submit your applications"
					document.getElementById("HealthBar").innerHTML = 	""
					document.getElementById("EnemyHealthBar").innerHTML = 	""
					document.body.style.background = "grey";
					document.getElementById("backButton").disabled = true;
					document.getElementById("text").style.color = 'blue';
					document.getElementById("header").style.color = 'blue';
					bars.style.display = "none";
				}
		}
		function lastText(){
			if(textInt<9){
				if(textInt>0){
					textInt = textInt-1;
				}
			}
		}
		function turnBaser(){
			if(turntoggler%2==1||enemyhealthpoints==0){
					enemyBar.style.display = "none";
					document.getElementById("striker").disabled = false;
					document.getElementById("armorerbutton").disabled = false;
					document.getElementById("persuader").disabled = false;
			}else{
					document.getElementById("striker").disabled = true;
					document.getElementById("armorerbutton").disabled = true;
					document.getElementById("persuader").disabled = true;
					enemyBar.style.display = "block";
					if(textInt==5){
					document.getElementById("enemyBar").innerHTML = "<p id = 'enemyText'; style = 'color:green'> The Goblin hurls a trashcan lid at you at an extreme speed<br></br><button id = 'hurter' onclick='hurtYou()'>Next</button></p>"
					}
			}
			turnBaser();
		} 
		function levelUp(){
			playerlevel = playerlevel+1;
				if(playerlevel==2){
					armorerbutton.style.display = "block";
				}
				if(playerlevel==3){
					persuader.style.display = "block";
				}
			healthpoints = 100;
			document.getElementById("HealthBar").innerHTML = 	"<div class='progress-bar progress-bar-striped progress-bar-animated' role='progressbar' style='color:black; width: "+healthpoints+"%; background-color:green; ' aria-valuenow='100' aria-valuemin='0' aria-valuemax='100'> Your Health: "+healthpoints+"%</div>"
			if(textInt==2){
				menuBar.style.display = "none";
				document.getElementById("p1").innerHTML = "Congratulations!;<br></br>You have defeated your enemy, Though it seems he had not reached his full potential yet";
			}
			if(textInt==5){
				menuBar.style.display = "none";
				document.getElementById("p1").innerHTML = "Whew!<br></br>'That was a close one', you think to yourself.<br></br> 'if only a potential employer had seen how impressive that was!'";
			}
			if(textInt==7){
				document.getElementById("p1").innerHTML = "	He steps aside and allows you to pass "
				bars.style.display = "none";
				buttons.style.display = "block";
				One.pause();
				success.play();
			}
		}
		
		function armorer(){
			if(armorpoints>=20){
				armorpoints = 50;
			}
			else{
				armorpoints = armorpoints+50;
			}
			level2bar.style.display = "block";
			document.getElementById("rockBar").innerHTML = 	"<div class='progress-bar progress-bar-striped progress-bar-animated' role='progressbar' style='color:red; width: "+armorpoints*2+"%; background-color:black; ' aria-valuenow='50' aria-valuemin='0' aria-valuemax='50'> Armor: "+armorpoints+"</div>"
			turntoggler = turntoggler + 1;
			turnBaser();
		}
		function persuade(){
			document.getElementById("enemyBar").innerHTML = "<p id = 'enemyText'; style = 'color:red'> 'You know what? I like you, go on and turn in your application'<br></br></p>"
			levelUp();
			turntoggler = turntoggler + 1;
			turnBaser();
		}
		
		function hurtYou(){
			if(textInt == 2){
				healthpoints = healthpoints - 7;
			}
			if(textInt == 5){
			var carryover = 0;
				if(armorpoints==0){
					healthpoints = healthpoints - 35;
				}
				if(armorpoints!=0&&armorpoints<35){
					carryover = 35 - armorpoints;
					armorpoints = 0;
					healthpoints = healthpoints - carryover;
				}
				if(armorpoints>=35){
					armorpoints = armorpoints - 35;
				}
			}
			document.getElementById("rockBar").innerHTML = 	"<div class='progress-bar progress-bar-striped progress-bar-animated' role='progressbar' style='color:red; width: "+armorpoints*2+"%; background-color:black; ' aria-valuenow='50' aria-valuemin='0' aria-valuemax='50'> Armor: "+armorpoints+"</div>"
			document.getElementById("HealthBar").innerHTML = 	"<div class='progress-bar progress-bar-striped progress-bar-animated' role='progressbar' style='color:black; width: "+healthpoints+"%; background-color:green; ' aria-valuenow='100' aria-valuemin='0' aria-valuemax='100'> Your Health: "+healthpoints+"%</div>"
			turntoggler = turntoggler + 1;
			turnBaser();
		}
		
		function strikeEnemy(){
			if(textInt==2){
				enemyhealthpoints = enemyhealthpoints - 23;
			}
			if(textInt==5){
				enemyhealthpoints = enemyhealthpoints - 15;
			}
			
			if(enemyhealthpoints<0){
				enemyhealthpoints = enemyhealthpoints*0;
				levelUp();
				buttons.style.display = "block";
			}
			if(textInt==2){
			document.getElementById("EnemyHealthBar").innerHTML = "<div class='progress-bar progress-bar-striped progress-bar-animated' role='progressbar' style='color:black; width: "+enemyhealthpoints+"%; background-color:red; ' aria-valuenow='100' aria-valuemin='0' aria-valuemax='100'>Enemy Health: "+enemyhealthpoints+"%</div>"
			}
			if(textInt==5){
			document.getElementById("EnemyHealthBar").innerHTML = "<div class='progress-bar progress-bar-striped progress-bar-animated' role='progressbar' style='color:black; width: "+enemyhealthpoints*2+"%; background-color:red; ' aria-valuenow='100' aria-valuemin='0' aria-valuemax='100'>Enemy Health: "+enemyhealthpoints+"</div>"
			}
			turntoggler = turntoggler + 1;
			turnBaser();
		}
		</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
